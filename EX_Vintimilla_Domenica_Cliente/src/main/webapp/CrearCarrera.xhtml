<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 

<h:form>

	<label for="txtNombreCra">Nombre Carrera</label>
	<h:inputText value="#{carreraBEAN.newCarrera.nombre}" id="txtNombreCra" /> <br/>
	
	<label for="txtDir">Director de Carrera</label>
	<h:inputText value="#{carreraBEAN.newCarrera.dirCarrera}" id="txtDir"/><br/>
	
	<label for="CodUni">Codigo universidad</label>
	<h:inputText value="#{carreraBEAN.newCarrera.uni.codigo}" id="CodUni">
	<f:ajax  execute="@this" listener="#{carreraBEAN.doLoadUnis()}"
								render="txtNomUni" event="blur"/>
	</h:inputText>
	
	<br/>
	
	<label for="txtNomUni">Nombre universidad</label>
	<h:inputText value="#{carreraBEAN.newCarrera.uni.nombre}" id="txtNomUni"/><br/>
	
	<h:commandButton action="#{carreraBEAN.guargarCarrera()}" value="Guardar" />

</h:form>

</html>
